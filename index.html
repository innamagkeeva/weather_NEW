<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>погода.Новый проект</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="weather">
      <div class="weather__inner">
        <form class="form">
          <input
            class="form__input"
            type="text"
            placeholder="Введите название города"
          />
          <button class="form__button" type="submit">
            <img
              class="form__button-img"
              src="./img/poisk.svg"
              alt="картинка поиска"
            />
          </button>
        </form>
        <div class="section">
          <div class="section__part section__part-border">
            <ul class="part">
              <li class="part__degrees">14 <sup>o</sup></li>
              <li class="part__img">
                <img
                  class="part__img-tucha"
                  src="./img/tucha.svg"
                  alt="картинка тучи"
                />
              </li>
              <li class="part__footer">
                <div class="cityName">
                  <h1 class="cityName__text">ughiouhp</h1>
                </div>
                <button class="part__footer-button">
                  <svg
                    class="part__footer-serdce"
                    width="26"
                    height="25"
                    viewBox="0 0 26 25"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      opacity="0.54"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M18.5154 1C15.9205 1 13.5851 2.7875 12.6769 5.125C11.7687 2.7875 9.43333 1 6.83846 1C3.59487 1 1 3.6125 1 7.1875C1 12 5.54103 16.125 12.6769 23C19.8128 16.125 24.3538 12 24.3538 7.1875C24.3538 3.6125 21.759 1 18.5154 1Z"
                      stroke="black"
                      stroke-width="2"
                    />
                  </svg>
                </button>
              </li>
            </ul>
          </div>
          <div class="section__part">
            <div class="section__part-added">
              <h2 class="section__part-text">Added Locations:</h2>
            </div>
            <ul class="section__part-list">
              <li class="section__part-li">
                <div class="section__part-city">bhbiui</div>
                <button class="section__part-delete">+</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
